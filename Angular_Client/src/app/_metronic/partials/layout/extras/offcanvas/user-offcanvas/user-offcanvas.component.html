<!-- begin::User Panel-->
<div id="kt_quick_user" class="offcanvas p-10" [ngClass]="extrasUserOffcanvasDirection">
  <ng-container *ngIf="user$ | async as _user">
    <!--begin::Header-->
    <div class="offcanvas-header d-flex align-items-center justify-content-between pb-5">
      <h3 class="font-weight-bold m-0">
        Thông tin cá nhân
      </h3>
      <a href="#" class="btn btn-xs btn-icon btn-light btn-hover-primary" id="kt_quick_user_close">
        <i class="ki ki-close icon-xs text-muted"></i>
      </a>
    </div>
    <!--end::Header-->

    <!--begin::Content-->
    <div class="offcanvas-content pr-5 mr-n5">
      <!--begin::Header-->
      <div class="d-flex align-items-center mt-5">
        <div class="symbol symbol-100 mr-5">
            <img  class="symbol-label" [src]="env+_user.pic" />   
          <i class="symbol-badge bg-success"></i>
        </div>
        <div class="d-flex flex-column">
          <a href="#" class="font-weight-bold font-size-h5 text-dark-75 text-hover-primary">
            {{ _user.firstname }} {{ _user.lastname }}
          </a>
          <div class="text-muted mt-1">Quản trị hệ thống</div>
        </div>
      </div>
      <div class="d-flex align-items-center mt-5" style="justify-content: flex-end;">
        <div class="symbol symbol-100 mr-5"></div>
        <div class="d-flex flex-column">
          <div class="navi mt-2">
            <a class="btn btn-sm btn-light-primary font-weight-bolder py-2 px-5 mr-5 cursor-pointer" (click)="logout()"
              >Quản lí tài khoản</a>
            <a class="btn btn-sm btn-light-danger font-weight-bolder py-2 px-5 cursor-pointer" (click)="logout()"
              >Đăng xuất</a>
          </div>
        </div>
      </div>
      <!--end::Header-->

      <!--begin::Separator-->
      <div class="separator separator-dashed mt-8 mb-5"></div>
      <!--end::Separator-->
    </div>
    <!--end::Content-->
  </ng-container>
</div>
<!-- end::User Panel-->
