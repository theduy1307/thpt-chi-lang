<div class="modal-consupplyNamet">
  <!-- Header Modal -->
  <div class="modal-header">
    <div class="modal-title h4" id="example-modal-sizes-title-lg">
      <ng-container>Chi tiết điều khoản mẫu</ng-container>
    </div>
    <div class="model-action">
      <button type="button" class="btn btn-light btn-elevate mr-2" (click)="modal.dismiss()">Trở về</button>
    </div>
  </div>
  <!-- End Header -->

  <!-- Body -->
  <div class="overlay overlay-block cursor-default modal-body" style="min-height: 404px">
    <ng-container *ngIf="isLoading$ | async">
      <div class="overlay-layer bg-transparent">
        <div class="spinner spinner-lg spinner-success"></div>
      </div>
    </ng-container>
    <ng-container>
        <form action="#" class="form form-label-right" [formGroup]="formGroup">
            <div class="form-group row">
          <div class="col-lg-6">
            <label class="form-label" >Nhóm hợp đồng</label>       
            <input
              type="text"
              class="form-control form-control-lg"
              placeholder="Nhập tên điều khoản"
              formControlName="nhomHopDong"
              [class.is-invalid]="isControlInvalid('nhomHopDong')"
              [class.is-valid]="isControlValid('nhomHopDong')"    
              [value]="this.formGroup.controls.nhomHopDong.value == 1 ? 'Hợp đồng mua' : (this.formGroup.controls.nhomHopDong.value == 2 ? 'Hợp đồng bán' : 'Không xác định')"          
            />
          <div class="valid-feedback" *ngIf="isControlValid('nhomHopDong')">Thông tin chính xác</div>
          <div class="invalid-feedback" *ngIf="controlHasError('required', 'nhomHopDong')">Vui lòng chọn nhóm hợp đồng</div>
          </div>
          <div class="col-lg-6">
            <label class="form-label">Tên điều khoản</label>       
            <input
              type="text"
              class="form-control form-control-lg"
              placeholder="Nhập tên điều khoản"
              formControlName="tenDieuKhoan"
              [class.is-invalid]="isControlInvalid('tenDieuKhoan')"
              [class.is-valid]="isControlValid('tenDieuKhoan')"              
            />
            <div class="valid-feedback" *ngIf="isControlValid('tenDieuKhoan')">Thông tin chính xác</div>
            <div class="invalid-feedback" *ngIf="controlHasError('required', 'tenDieuKhoan')">Vui lòng nhập tên điều khoản</div>
          </div>
        </div>
        <div class="form-group row">
            <div class="col-lg-12">
                <label class="form-label">Chi tiết điều khoản</label>       
                <ckeditor rows="12" 
                          [editor]="Editor" 
                          formControlName="chiTietDieuKhoan" 
                          [class.is-invalid]="isControlInvalid('chiTietDieuKhoan')"
                          [class.is-valid]="isControlValid('chiTietDieuKhoan')"
                ></ckeditor>
                <div class="valid-feedback" *ngIf="isControlValid('chiTietDieuKhoan')">Thông tin chính xác</div>
                <div class="invalid-feedback" *ngIf="controlHasError('required', 'chiTietDieuKhoan')">Vui lòng nhập nội dung chi tiết điều khoản</div>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-lg-12">
                <label class="form-label">Ghi chú</label> 
                <textarea class="form-control" rows="3" formControlName="ghiChu"></textarea>
            </div>
        </div>
        </form>
    </ng-container>
  </div>
  <!-- End Body -->
</div>
