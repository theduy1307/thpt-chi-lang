<div class="modal-consupplyNamet">
  <!-- Header Modal -->
  <div class="modal-header">
    <div class="modal-title h1" id="example-modal-sizes-title-md">
      <ng-container *ngIf="data"> Chỉnh sửa thông tin bài kiểm tra </ng-container>
    </div>
  </div>
  <!-- End Header -->

  <!-- Body -->
  <div class="overlay overlay-block cursor-default modal-body">
    <ng-container *ngIf="isLoading$ | async">
      <div class="overlay-layer bg-transparent">
        <div class="spinner spinner-lg spinner-success"></div>
      </div>
    </ng-container>

    <ng-container *ngIf="data">
      <form action="#" class="form form-label-right" [formGroup]="formGroup">
        <div class="form-group row">
          <div class="col-lg-12">
            <label class="form-label">Tên bài kiểm tra</label>
            <input
              type="text"
              class="form-control form-control-lg"
              placeholder="Nhập tên bài kiểm tra"
              formControlName="tenBaiKiemTra"
              [class.is-invalid]="ValidateFormGroupEvent('tenBaiKiemTra', formGroup, 1)"
              [class.is-valid]="ValidateFormGroupEvent('tenBaiKiemTra', formGroup, 0)"
            />
            <div class="valid-feedback" *ngIf="ValidateFormGroupEvent('tenBaiKiemTra', formGroup, 0)">Thông tin chính xác</div>
            <div class="invalid-feedback" *ngIf="ValidateFormGroupEvent('tenBaiKiemTra', formGroup, 1)">Vui lòng nhập tên bài kiểm tra</div>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-lg-6">
            <label class="form-label">Năm học</label>
            <input
              type="text"
              class="form-control form-control-lg"
              placeholder="Nhập giá trị mặc định"
              formControlName="namHoc"
              [class.is-invalid]="ValidateFormGroupEvent('namHoc', formGroup, 1)"
              [class.is-valid]="ValidateFormGroupEvent('namHoc', formGroup, 0)"
            />
            <div class="valid-feedback" *ngIf="ValidateFormGroupEvent('namHoc', formGroup, 0)">Thông tin chính xác</div>
            <div class="invalid-feedback" *ngIf="ValidateFormGroupEvent('namHoc', formGroup, 1)">Vui lòng nhập năm học</div>
          </div>
          <div class="col-lg-6">
            <label class="form-label">Thời gian làm bài (đơn vị: phút)</label>
            <input
              type="number"
              class="form-control form-control-lg text-right"
              placeholder="Nhập thời gian làm bài"
              formControlName="thoiGianLamBai"
              [class.is-invalid]="ValidateFormGroupEvent('thoiGianLamBai', formGroup, 1)"
              [class.is-invalid]="ValidateFormGroupEvent('thoiGianLamBai', formGroup, 1, 'min')"
              [class.is-valid]="ValidateFormGroupEvent('thoiGianLamBai', formGroup, 0)"
            />
            <div class="valid-feedback" *ngIf="ValidateFormGroupEvent('thoiGianLamBai', formGroup, 0)">Thông tin chính xác</div>
            <div class="invalid-feedback" *ngIf="ValidateFormGroupEvent('thoiGianLamBai', formGroup, 1)">Vui lòng nhập thời lượng làm bài kiểm tra</div>
          </div>
        </div>
      </form>
    </ng-container>
  </div>
  <!-- End Body -->

  <!-- Footer -->
  <div class="modal-footer">
    <button type="button" class="btn btn-light btn-elevate mr-2" (click)="modal.dismiss()">Trở về</button>
  </div>
  <!-- End Footer -->
</div>
