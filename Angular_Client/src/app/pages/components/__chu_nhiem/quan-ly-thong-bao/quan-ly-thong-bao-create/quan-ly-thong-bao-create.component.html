<div class="modal-consupplyNamet">
  <!-- Header Modal -->
  <div class="modal-header">
    <div class="modal-title h1" id="example-modal-sizes-title-lg">
      <ng-container *ngIf="data">
        Thêm mới thông báo
      </ng-container>
    </div>
    <span class="dot" matTooltip="Đóng" (click)="modal.dismiss()"></span>
  </div>
  <!-- End Header -->

  <!-- Body -->
  <div class="overlay overlay-block cursor-default modal-body">
    <ng-container *ngIf="isLoading$ | async">
      <div class="overlay-layer bg-transparent">
        <div class="spinner spinner-lg spinner-success"></div>
      </div>
    </ng-container>

    <ng-container *ngIf="data">
      <form action="#" class="form form-label-right" [formGroup]="formGroup">
        <div class="form-group row">
          <div class="col-lg-12">
            <label class="form-label">Tiêu đề</label>
            <input type="text" class="form-control form-control-lg" placeholder="Nhập tiêu đề" formControlName="title"
              [class.is-invalid]="ValidateFormGroupEvent('title', formGroup, 1)"
              [class.is-valid]="ValidateFormGroupEvent('title', formGroup, 0)" />
            <div class="valid-feedback" *ngIf="ValidateFormGroupEvent('title', formGroup, 0)">Thông tin chính xác</div>
            <div class="invalid-feedback" *ngIf="ValidateFormGroupEvent('title', formGroup, 1)">
              Vui lòng nhập tiêu đề
            </div>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-lg-12">
            <label class="form-label">Nội dung thông báo</label>
            <ckeditor [editor]="Editor" formControlName="content"
              [class.is-invalid]="ValidateFormGroupEvent('content', formGroup, 1)"
              [class.is-valid]="ValidateFormGroupEvent('content', formGroup, 0)"></ckeditor>
            <div class="valid-feedback" *ngIf="ValidateFormGroupEvent('content', formGroup, 0)">
              Thông tin chính xác
            </div>
            <div class="invalid-feedback" *ngIf="ValidateFormGroupEvent('content', formGroup, 1)">
              Vui lòng chọn nhập nội dung thông báo
            </div>
          </div>
        </div>
      </form>
    </ng-container>
  </div>
  <!-- End Body -->

  <!-- Footer -->
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="create()" [disabled]="this.formGroup.invalid">Gửi</button>
  </div>
  <!-- End Footer -->
</div>
