<div class="modal-consupplyNamet">
  <!-- Header Modal -->
  <div class="modal-header">
    <div class="modal-title h4">
      <ng-container>Mật khẩu truy cập</ng-container>
    </div>
  </div>
  <!-- End Header -->

  <!-- Body -->
  <div class="overlay overlay-block cursor-default modal-body">
    <form>
      <div class="form-group row">
        <div class="col-lg-10">
          <input [type]="show ? 'text' : 'password'" placeholder="Nhập mật khẩu truy cập" name="pass"
            class="form-control form-control-lg form-control-solid" [(ngModel)]="pass" />
        </div>
        <div class="col-lg-2">
          <!-- <button (click)="onClick()">
            <i class="fa fa-eye" aria-hidden="true" *ngIf="!show"></i>
            <i class="far fa-eye-slash" aria-hidden="true" *ngIf="show"></i>
          </button> -->
          <a matTooltip="Ẩn hiện mật khẩu" matTooltipPosition="after"
            class="btn btn-icon btn-light btn-hover-danger btn-sm btn-lg" (click)="onClick()">
            <span [inlineSVG]="'../assets/media/svg/icons/General/Binocular.svg'" cacheSVG="true"
              class="svg-icon svg-icon-md svg-icon-primary">
            </span>
          </a>
          <!-- <div class="col-lg-2">
            <label class="form-label">&nbsp;</label>
            <div>
              <a matTooltip="Nội dung điều khoản" matTooltipPosition="after"
                class="btn btn-icon btn-light btn-hover-primary btn-sm btn-lg" (click)="openNoiDungDieuKhoan()">
                <span [inlineSVG]="'../assets/media/svg/icons/Code/Info-circle.svg'" cacheSVG="true"
                  class="svg-icon svg-icon-md svg-icon-primary">
                </span>
              </a>
            </div>
          </div> -->
        </div>
      </div>
      <div class="form-group row">
        <div class = "col-lg-12">
          <button type="button" class="btn btn-primary" (click)="checkPassword()">Truy cập</button>
        </div>
      </div>
    </form>
  </div>
  <!-- End Body -->
</div>
