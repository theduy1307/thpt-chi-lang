<div class="card card-custom gutter-b">
    <!-- Header Modal -->
    <div class="card-header d-flex flex-row-reverse">
      <div class="card-toolbar">
        <button type="button" class="btn btn-primary mr-2" (click) = "save()">Nộp bài</button>
      </div>
    </div>
    <!-- End Header -->
    <!-- Body -->
    <div class="card-body">
      <ng-container *ngIf="isLoading$ | async">
        <div class="overlay-layer bg-transparent">
          <div class="spinner spinner-lg spinner-success"></div>
        </div>
      </ng-container>
      <div class="d-flex flex-row-reverse">
          <div class="countdown">
            <countdown #cd [config]="{ leftTime: thoiGianLamBai * 60 }" class="countdown_item" [ngClass]="" (event)="onTimerFinished($event)"></countdown>
          </div>
      </div>
      
      <ng-container *ngIf="data">
        <ng-container *ngFor="let item of this.data; let i = index">
          <div class="card text-left mb-5">
            <div class="card-header">
              <p class="text-header title" [innerHTML]="'<strong>Câu '+(i+1)+': </strong> '+item.TieuDe"></p>
            </div>
            <div class="card-body" >
              <mat-radio-group (change)="radioChecked(item.Id, item.IdQueston, $event, cd)">
                <mat-radio-button value=1 [checked]="item.choosen == 1">
                  <span class="option" [innerHTML]="item.CauA"></span>
                </mat-radio-button>
                <hr/>
                <mat-radio-button value=2 [checked]="item.choosen == 2">
                  <span class="option" [innerHTML]="item.CauB"></span>
                </mat-radio-button>
                <hr/>
                <mat-radio-button value=3 [checked]="item.choosen == 3">
                  <span class="option" [innerHTML]="item.CauC"></span>
                </mat-radio-button>
                <hr/>
                <mat-radio-button value=4 [checked]="item.choosen == 4"> 
                  <span class="option" [innerHTML]="item.CauD"></span>
                </mat-radio-button>
              </mat-radio-group>
            </div>
          </div>
        </ng-container>
      </ng-container>
    </div>
    <!-- End Body -->
        <!-- Header Modal -->
        <div class="card-footer d-flex justify-content-center">
          <div class="card-toolbar">
            <button type="button" class="btn btn-primary mr-2" (click) = "save()">Nộp bài</button>
          </div>
        </div>
        <!-- End Header -->
  </div>
